        <!-- register form -->
        <section class="register-form" >
          
          <div class="container-fluid text-center mt-5">
            <h1 style="color:A19CA4;" class="mb-5"> <strong><u> Register</u></strong> </h1>
          </div>
          
          <form action="">
          <div class="container text-start">
                <div class="row">             
                  <div class="col-lg-6 offset-lg-3 ">   
                    <div class="form mx-4 mb-2 mt-4 ">
                      <label for="fname" class="form-label"><b>First Name</b></label>
                      <input type="text" id="fname" class="form-control" placeholder="Enter first name" required/>                     
                    </div>
                  </div>
                  <div class="col-lg-6 offset-lg-3 ">   
                    <div class="form mx-4 my-2 ">
                      <label for="lname" class="form-label">Last Name</label>
                      <input type="text" id="lname" class="form-control" placeholder="Enter last name" required/>                     
                    </div>
                  </div>
                  <div class="col-lg-6 offset-lg-3 ">   
                    <div class="form mx-4 my-2">
                      <label for="remail" class="form-label">E-mail</label>
                      <input type="email" id="remail" class="form-control" placeholder="Enter e-mail" required/>                     
                    </div>

                  </div>
                  <div class="col-lg-6 offset-lg-3 ">   
                    <div class="form mx-4 my-2">
                      <label for="rphone" class="form-label">Phone</label>
                      <input type="text" id="rphone" class="form-control" placeholder="Enter phone number" required/>                     
                    </div>

                  </div>
                  <div class="col-lg-6 offset-lg-3 ">   
                    <div class="form mx-4 my-2">
                      <label for="raddress" class="form-label">Address</label>
                      <input type="text" id="raddress" class="form-control" placeholder="Enter your address" required/>                     
                    </div>

                  </div>
                  <div class="col-lg-6 offset-lg-3 ">   
                    <div class="form mx-4 my-2">
                      <label for="rcountry" class="form-label">Country</label>
                      <input type="text" id="rcountry" class="form-control" placeholder="Enter country name" required/>                     
                    </div>

                  </div>
                  <div class="col-lg-6 offset-lg-3 ">   
                    <div class="form mx-4 my-2">
                      <label for="rpassword" class="form-label">Password</label>
                      <input type="password" id="rpassword" class="form-control" placeholder="Enter password" required/>                     
                    </div>

                  </div>
                  <div class="col-lg-6 offset-lg-3 ">   
                    <div class="form mx-4 my-2">
                      <label for="rcpassword" class="form-label">Confirm Password</label>
                      <input type="password" id="rcpassword" class="form-control" placeholder="Enter password" required/>                     
                    </div>

                  </div>
